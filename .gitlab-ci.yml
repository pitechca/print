  stages:
    - build
    - deploy

  variables:
    DOCKER_COMPOSE_FILE: docker-compose.${CI_COMMIT_REF_SLUG}.yaml
    FRONTEND_SERVICE: "frontend"
    BACKEND_SERVICE: "backend"

  # Build Frontend Only If Changed
  build_frontend:
    stage: build
    rules:
      - if: '$CI_COMMIT_REF_NAME == "dev"'
        variables:
          FRONTEND_SERVICE: "frontend-dev"
      - if: '$CI_COMMIT_REF_NAME == "main"'
        variables:
          FRONTEND_SERVICE: "frontend"
      - changes:
          - frontend/**
    services:
      - docker:dind
    variables:
      DOCKER_HOST: tcp://docker:2375/
      DOCKER_DRIVER: overlay2
      # See https://github.com/docker-library/docker/pull/166
      DOCKER_TLS_CERTDIR: ""
    tags:
      - docker
    script:
      - docker-compose -f $DOCKER_COMPOSE_FILE build $FRONTEND_SERVICE



  # Build Backend Only If Changed
  build_backend:
    stage: build
    rules:
      - if: '$CI_COMMIT_REF_NAME == "dev"'
        variables:
          BACKEND_SERVICE: "backend-dev"
      - if: '$CI_COMMIT_REF_NAME == "main"'
        variables:
          BACKEND_SERVICE: "backend"
      - changes:
          - backend/**
    services:
      - docker:dind
    variables:
      DOCKER_HOST: tcp://docker:2375/
      DOCKER_DRIVER: overlay2
      # See https://github.com/docker-library/docker/pull/166
      DOCKER_TLS_CERTDIR: ""
    tags:
      - docker
    script:
      - docker-compose -f $DOCKER_COMPOSE_FILE build $BACKEND_SERVICE


  # Deploy to Development
  deploy_dev:
    stage: deploy
    only:
      - dev
    environment:
      name: development
    services:
      - docker:dind
    tags:
      - docker
    script:
      - docker-compose -f $DOCKER_COMPOSE_FILE up -d --no-build

  # Deploy to Production
  deploy_prod:
    stage: deploy
    only:
      - main
    environment:
      name: production
    services:
      - docker:dind
    tags:
      - docker
    script:
      - docker-compose -f $DOCKER_COMPOSE_FILE up -d --no-build
      