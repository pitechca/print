<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Primary Meta Tags -->
    <title>Bag & Box | Custom Packaging Solutions for Businesses</title>
    <meta name="title" content="Bag & Box | Custom Packaging Solutions for Businesses">
    <meta name="description" content="Premium custom packaging solutions including bags, boxes, and business packaging supplies. Professional design services, high-quality materials, and competitive prices." />
    <meta name="keywords" content="custom packaging, business packaging, custom bags, custom boxes, packaging solutions, retail packaging, wholesale packaging, eco-friendly packaging" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bagbox.ca" />
    <meta property="og:title" content="Bag & Box | Custom Packaging Solutions" />
    <meta property="og:description" content="Premium custom packaging solutions for businesses. Professional design services and high-quality materials." />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://bagbox.ca" />
    <meta property="twitter:title" content="Bag & Box | Custom Packaging Solutions" />
    <meta property="twitter:description" content="Premium custom packaging solutions for businesses." />
    
    <!-- Additional SEO tags -->
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://bagbox.ca" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Bag & Box",
        "description": "Custom packaging solutions for businesses",
        "url": "https://bagbox.ca",
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+16048348118",
          "contactType": "customer service"
        },
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "CA"
        }
      }
    </script>

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/logo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
